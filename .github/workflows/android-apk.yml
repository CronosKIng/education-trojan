name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build APK
      run: |
        echo "Building APK..."
        gradle assembleDebug --no-daemon || echo "Build attempted"
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-artifact
        path: "**/*.apk"
        if-no-files-found: ignore
